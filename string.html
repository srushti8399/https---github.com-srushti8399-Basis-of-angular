<!DOCTYPE html>
<html>
    <head>
        <style>
            .mouse-over {
                background-color: blue;
                color: azure;

            }
        </style>
        <script>
            let name="Srushti";
            let message='This is "javascript" tutorial';
            let place="Jerry lives in tom's house";
            function Show(){
                alert(message);
                alert(message.length);
                alert(place.slice(-3,8));
                alert(name.substring(1,3));
                alert(place.substr(3,6));
            
            
                let result= confirm("Do you want to process");
                if(result==true){
                    alert("you are confirmed");
                }
                else
                alert("You denied");
            }
            function changeApp(){
                document.getElementById("btn").setAttribute("class","mouse-over");
            }
            function changeAppOff(){
                document.getElementById("btn").removeAttribute("class");  
            }
        </script>
        <body>
            <input id="btn" type="button" value="click me" onclick="Show()" onmouseover="changeApp()" onmouseleave="changeAppOff()">

        </body>
    </head>
</html>
