<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .mouse-over {
                background-color: blue;
                color: azure;

            }
        </style>
        <script>
            
            function Show(){
                alert(document.getElementById("name1").value);
                alert(document.getElementById("email1").value);
                var elements=(document.getElementById("country"));
                alert(elements.options[elements.selectedIndex].text);
                 let result= confirm("Do you want to process");
                if(result==true){
                    alert("you are confirmed");
                }
                else
                alert("You denied");
            }
            function changeApp(){
                document.getElementById("btn").setAttribute("class","mouse-over");
            }
            function changeAppOff(){
                document.getElementById("btn").removeAttribute("class");  
            }
        </script>

    </head>
    <body>
        <h2 style="color:red;", aria-setsize="17 cm";>Fill Details</h2>
        FullName:<br>
        <input type="text" id="name1" name="Full name">
        <br>
        Email id:<br>
        <input type="email" id="email1" name="Email id">
        <br>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Australia">Australia</option>
        </select>
        <br>
        <input id="btn" type="button" value="submit" onclick="Show()" onmouseover="changeApp()" onmouseleave="changeAppOff()">
        <br>
    </body>
</html>
